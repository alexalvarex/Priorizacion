{% extends "base_in.html" %}

{% block container %}

<div class="container">
  <br>
  <h1 class="text-center">Acceder a las comunidades</h1>
    <div class="row">
  {% for g in priorizar %}

    <div class="col-md-3">
      <div class="card">
          <br><img class="img-fluid" src="https://cdn0.iconfinder.com/data/icons/tutor-icon-set/512/Globe_icon-256.png" style="width:50%; margin-left:auto; margin-right: auto" alt="Card image cap">
          <div class="card-body">
              <h4 class="card-title text-center">{{g}}</h4>
              <a href="{% url 'comunidadesxdepto' g.id %}" class="btn btn-info">Ver</a>
          </div>
      </div>
    </div>
    
  {% endfor %}
  </div>
  
</div>
 
{% endblock  %}
